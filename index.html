<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Rivers Resort</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <header class="header-text">
        <h1>Three Rivers Resort</h1>
        <h2 class="secondary-header">California's Finest Luxury Vacation Destination</h2>
      </header>
      <form class="booking-form" id="reservations">
        <div class="label-input">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required />
        </div>
        <div class="label-input">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required />
        </div>
        <div class="label-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <div class="label-input">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" required />
        </div>
        <div class="label-input">
          <label for="rooms">Rooms</label>
          <select name="rooms" id="rooms" required>
            <option value="" disabled selected hidden>Select number of rooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="label-input">
          <label for="adults">Adults</label>
          <select name="adults" id="adults" required>
            <option value="" disabled selected hidden>Select number of adults</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="label-input">
          <label for="nights">Nights</label>
          <select name="nights" id="nights" required>
            <option value="" disabled selected hidden>Select number of nights</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>
        </div>
      </form>
      <div class="btn-container">
        <button class="confirm-btn" form="reservations">
          Confirm Reservation
        </button>
      </div>
    </div>
  </body>
</html>
