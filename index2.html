<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Rivers Resort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header-text">
      <h1>Three Rivers Resort</h1>
      <h2>California's Finest Luxury Vacation Destination</h2>
    </header> 
      <form class="booking-form" id="reservations">
        <div class="label-input">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="label-input">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required>
        </div>
        <div class="label-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div> 
        <div class="label-input">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" required>
        </div>
        <div class="label-input">
          <label for="rooms">Rooms</label>
          <input type="number" name="rooms" id="rooms" min="1" max="2" required>
        </div>
        <div class="label-input">
          <label for="adults">Adults</label>
          <input type="number" name="adults" id="adults" min="1" max="4" required>
        </div>
        <div class="label-input">
          <label for="nights">Nights</label>
          <input type="number" name="nights" id="nights" min="1" max="7" required>
        </div>
      </form>
      <div class="btn-container">
        <button class="confirm-btn" form="reservations">Confirm Reservation</button>
      </div>
  </div>
</body>
</html>
